<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/community.css">
    <script src="layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../css/editormd.min.css">
    <script src="../js/editormd.min.js"></script>
</head>
<body class="layui-bg-black">
<!-- navigation -->
<div th:replace="common :: commonnvg"></div>

<div class="layui-main">
    <div class="layui-body">
        <div style="padding: 15px"></div>
    </div>
    <div class="layui-row">
        <div class="layui-col-lg12 layui-col-md12 layui-col-xs12">
            <div class="layui-panel" style="padding: 10px 10px 10px 10px">
                <i class="layui-icon layui-icon-log" style="padding-bottom: 5px;font-size: 30px">   发布问题</i>
                <div class="layui-border-cyan" style="margin-top: 10px"></div>
                <div style="padding: 20px"></div>
                <form class="layui-form" action="/publish" method="post">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" >问题</label>
                            <div class="layui-input-block">
                                <input class="layui-input" type="text" lay-verify="required" style="width: 500px" maxlength="25" placeholder="标题" name="title">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">分类</label>
                            <div class="layui-input-block" style="width: 100px">
                                <select name="tag">
                                    <option value="life">生活</option>
                                    <option value="tech">科技</option>
                                    <option value="people">人文</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">问题详情</label>
                        <!--div<div class="layui-input-block">
                            <textarea name="detail" placeholder="请输入内容" class="layui-textarea" style="height: 350px;width: 850px"></textarea>
                        </div>-->
                        <div id="editor">
                             <textarea style="display:none;">### 关于 Editor.md
                                **Editor.md** 是一款开源的、可嵌入的 Markdown 在线编辑器（组件），基于 CodeMirror、jQuery 和 Marked 构建。
                             </textarea>

                        </div>
                        <script type="text/javascript">
                            $(function() {
                                var editor = editormd("test-editor", {
                                    width  : "100%",
                                    height : 350,
                                    path   : "../js/lib/"
                                });
                            });
                        </script>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block btn-center">
                            <button class="layui-btn layui-btn-fluid"  style="width: 150px;" lay-submit>提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="layui-container layui-main">
</div>
    <div th:replace="common :: commonsrc"></div>
</body>
</html>
