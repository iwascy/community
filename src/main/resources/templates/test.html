  <script src="layui/layui.js" charset="utf-8"></script>
</head>
<body class="layui-bg-black">
<!-- navigation -->

<body>
<div class="layui-main">
  <div class="layui-body">
    <div style="padding: 15px"></div>
  </div>
  <div class="layui-row">
    <div class="layui-col-lg12 layui-col-md12 layui-col-xs12">
      <div class="layui-panel" style="padding: 10px 10px 10px 10px">
        <i class="layui-icon layui-icon-log" style="padding-bottom: 5px;font-size: 30px">   发布问题</i>
        <div class="layui-border-cyan" style="margin-top: 10px"></div>
        <div style="padding: 20px"></div>
        <form class="layui-form" action="" method="post">
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label" >问题</label>
              <div class="layui-input-block">
                <input class="layui-input" type="text" lay-verify="required" style="width: 500px" placeholder="详细问题的标题" name="question">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">分类</label>
              <div class="layui-input-block" style="width: 100px">
                <select name="questionSort" >
                  <option>生活</option>
                  <option>科技</option>
                  <option>人文</option>
                </select>
              </div>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">问题详情</label>
            <div class="layui-input-block">
              <textarea placeholder="请输入内容" class="layui-textarea" style="height: 350px;width: 850px"></textarea>
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">

              <button class="layui-btn layui-btn-fluid"  style="width: 150px;" lay-submit="">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="layui-container layui-main">

</div>
</body>
</body>
</html>
